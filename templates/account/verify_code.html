<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parolni tasdiqlash | Sh'sðŸŽ€N's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #ff69b4;           /* Hot Pink */
      --primary-dark: #d14d95;      /* Deep Pink */
      --primary-light: #ffe6f0;     /* Very light pastel pink */
      --secondary: #ffcce0;         /* Lighter pink for secondary highlights */
      --text: #333333;
      --text-light: #777777;
      --border: #ffccd5;
      --background: #fff8fc;
      --white: #ffffff;
    }

    body {
      background-color: var(--background);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .password-card {
      max-width: 500px;
      margin: 3rem auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: var(--primary);
      color: white;
      border-radius: 10px 10px 0 0 !important;
      text-align: center;
      padding: 1.5rem;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: var(--primary) !important;
      border: none !important;
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark) !important;
    }

    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary:visited {
      background-color: var(--primary-dark) !important;
      box-shadow: 0 0 0 0.25rem rgba(255, 105, 180, 0.25) !important;
      border: none !important;
    }

    .btn-link {
      color: var(--primary);
      text-decoration: none;
    }

    .btn-link{
      color: var(--primary-dark);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card password-card">
      <div class="card-header">
        <h2>Parolni yangilash</h2>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Joriy parol</label>
            <input type="password" name="old_password" class="form-control form-control-lg" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Yangi parol</label>
            <input type="password" name="new_password1" class="form-control form-control-lg" required>
            <div class="form-text">Kamida 8 belgi, raqam va harflardan iborat bo'lishi kerak</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Parolni tasdiqlang</label>
            <input type="password" name="new_password2" class="form-control form-control-lg" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tasdiqlash kodi</label>
            <input type="text" name="code" class="form-control form-control-lg" maxlength="6" required>
            <div class="form-text">Emailingizga yuborilgan 6 xonali kod</div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            <i class="fas fa-key me-2"></i> Parolni yangilash
          </button>

          <a href="{% url 'send-code' %}" class="btn btn-link w-100 text-center">
            <i class="fas fa-redo me-2"></i> Yangi kod so'rash
          </a>
          <p><a href="{% url 'blog:profile' %}" class="btn btn-link w-100 text-center">Profilega qaytish</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
